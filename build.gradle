plugins {
    id 'java'
}

group = 'user.whrjs'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Manifest-Version': '1.0',
                'Main-Class': 'com.example.MyMainClass'
    }
}